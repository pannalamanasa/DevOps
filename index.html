<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BMI Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { padding:20px; border:1px solid #ddd; border-radius:8px; width:320px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    input { width:100%; padding:8px; margin-top:6px; margin-bottom:12px; box-sizing:border-box; }
    button { width:100%; padding:10px; background:#2d89ef; color:white; border:none; border-radius:4px; cursor:pointer; }
    .result { margin-top:12px; font-weight:600; }
  </style>
</head>
<body>
  <div class="card">
    <h2>BMI Calculator</h2>
    <form id="bmiForm" method="post" action="/calculate">
      <label>Weight (kg)</label>
      <input name="weight" type="number" step="0.1" min="0" required />
      <label>Height (m)</label>
      <input name="height" type="number" step="0.01" min="0" required />
      <button type="submit">Calculate</button>
    </form>

    <div id="result" class="result">
      <!-- result inserted here when returned from server -->
      {% if bmi %}
        Your BMI: {{ bmi }} â€” {{ category }}
      {% endif %}
    </div>
  </div>
</body>
</html>
